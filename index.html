<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRILL 2</title>
    <link rel="stylesheet" href="styles.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
      <h1>Circle area calculator</h1>
      <img src="Circle-Area-with-Measurements.png">
     
        <form>
            <label for="dius">Radius:</label><br>
             <input type="number" id="dius" name="radius"><br><br>
     
            <label for="aswer">Area:</label><br>
            <input type="number" id="aswer" name="area" readonly><br><br>

            <button type="button" class="btn btn-success" onclick="area()">Calculate</button>
            <button type="button" class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
        
      </form>
    </div>
           
 <script script="main.js"></script>
</body>
</html>
